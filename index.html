<!DOCTYPE HTML>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>My Simple PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <meta name="description" content="My Personal Branding in a Simple and Light PWA">
  <meta name="theme-color" content="#FFF200">
  <link rel="manifest" href="/manifest.json">
  
  <!-- Use Roboto from Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- Fontawesome icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <!-- Default Style -->
  <link rel="stylesheet" href="css/style.css">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js').then(function(registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
</head>
<body>
  <header>
    <h1>Salim BENFARHAT</h1>
  </header>
  <main>
    <div class="coming-soon">
      <h1>Hello world <span id="cursor" class="blink">_</span></h1>
      <p>Comin soon</p>
    </div>
  </main>
  <footer>
    <div class="social-links">
      <a href="https://web.facebook.com/iamsalimbenfarhat" target="_blank">
        <i class="fab fa-facebook-square"></i>
      </a>
    </div>
    <div class="copyright">
      &copy; 2019 Salim Benferhat
    </div>
  </footer>
</body>
</html>
